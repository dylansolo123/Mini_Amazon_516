{% extends "sales.html" %}

{% block content %}

<br><br>
<h2>Add New Product:</h2>

<form method="POST" action="{{ url_for('users.add_product') }}" class="container">
  <div class="form-group">
    <label for="category_id">Category</label>
    <select class="form-control" id="category_id" name="category_id" required>
      <option value="">Select a category</option>
      {% for category in categories %}
        <option value="{{ category[0] }}">{{ category[1] }}</option>
      {% endfor %}
    </select>
  </div>
  
  <div class="form-group">
    <label for="name">Product Name</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>
  
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
  </div>
  
  <div class="form-group">
    <label for="image_url">Image URL</label>
    <input type="url" class="form-control" id="image_url" name="image_url" placeholder="http://example.com/images/product.jpg">
    <small class="form-text text-muted">Optional: Leave blank for default image</small>
  </div>
  
  <div class="form-group">
    <label for="price">Price ($)</label>
    <input type="number" step="0.01" min="0.01" class="form-control" id="price" name="price" required>
  </div>
  
  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="number" min="1" class="form-control" id="quantity" name="quantity" required>
  </div>
  
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Add Product</button>
    <a href="{{ url_for('users.sales') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>

{% endblock %}
