{% extends "sales.html" %}

{% block content %}

<br><br>
<h2>Products for sale:</h2>

<div class="mb-3">
  <a href="{{ url_for('users.add_product') }}" class="btn btn-primary">
    <i class="fas fa-plus"></i> Add Product
  </a>
</div>

<table class='table table-hover table-bordered container'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Product ID</th>
      <th scope="col">Product Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for item in inventory_items %}
      <tr>
        <th scope="row">{{ item.product_id }}</th>
        <td>{{ item.product_name }}</td>
        <td>${{ "%.2f"|format(item.price) }}</td>
        <td>
          <div class="d-flex align-items-center">
            <form method="POST" action="{{ url_for('users.update_inventory_quantity') }}" class="d-flex align-items-center">
              <input type="hidden" name="product_id" value="{{ item.product_id }}">
              <input type="hidden" name="action" value="decrease">
              <button type="submit" class="btn btn-sm btn-outline-secondary mr-2" {% if item.quantity <= 0 %}disabled{% endif %}>
                <i class="fas fa-minus"></i>
              </button>
            </form>
            <span class="mx-2">{{ item.quantity }}</span>
            <form method="POST" action="{{ url_for('users.update_inventory_quantity') }}" class="d-flex align-items-center">
              <input type="hidden" name="product_id" value="{{ item.product_id }}">
              <input type="hidden" name="action" value="increase">
              <button type="submit" class="btn btn-sm btn-outline-secondary ml-2">
                <i class="fas fa-plus"></i>
              </button>
            </form>
          </div>
        </td>
        <td>
          <form method="POST" action="{{ url_for('users.remove_from_inventory') }}" class="d-inline">
            <input type="hidden" name="product_id" value="{{ item.product_id }}">
            <input type="hidden" name="delete_product" value="true">
            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to permanently remove this product?')">
              <i class="fas fa-trash"></i>
            </button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
